<app-header></app-header>

<section class="bg-gray-100">
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 gap-x-16 gap-y-8 lg:grid-cols-5">
        <div class="rounded-lg bg-white p-8 shadow-lg lg:col-span-3 lg:p-12">
            <p class="text-xl tracking-wide font-bold">
                Hello Shreyansh,
            </p>
            <p class="tracking-wide mb-4 text-slate-600 text-sm font-medium">Edit your verse...</p>
          <form action="#" class="space-y-4">
            <div>
              <label class="sr-only" for="name">Verse Title</label>
              <input
                class="w-full border border-slate-400 rounded-lg p-3 text-sm"
                placeholder="Verse title..."
                type="text"
                id="title"
              />
            </div>
  
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <label class="sr-only" for="field">Related to</label>
                <input
                  class="border border-slate-400  w-full rounded-lg p-3 text-sm"
                  placeholder="Verse related to..."
                  type="text"
                  id="field"
                />
              </div>
  
              <div>
                <label class="sr-only" for="topic">Topics Coverd</label>
                <input
                  class="w-full border border-slate-400  rounded-lg p-3 text-sm"
                  placeholder="Topics covered"
                  type="text"
                  id="topic"
                />
              </div>
            </div>
            
  
            <div>
              <label class="sr-only" for="desc">Verse Description</label>
  
              <textarea
                class="w-full border border-slate-400  rounded-lg p-3 text-sm"
                placeholder="Verse description..."
                rows="8"
                id="desc"
              ></textarea>
            </div>
  
            <div class="mt-4">
              <button
                type="submit"
                class="inline-block w-full rounded-lg bg-red-600 px-5 py-3 font-medium text-white sm:w-auto"
              >
                Edit Verse
              </button>
            </div>
          </form>
        </div>
        <div class="lg:col-span-2 lg:py-12">
            <img src="assets/6.png" class="h-auto w-auto rotate-3 border border-black shadow-md" alt="">
        </div>
      </div>
    </div>
  </section>
