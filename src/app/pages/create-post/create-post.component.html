<app-header></app-header>

<section class="bg-gray-100">
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 gap-x-16 gap-y-8 lg:grid-cols-5">
        <div class="lg:col-span-2 lg:py-12">
          <img src="assets/5.png" class="h-auto w-auto -rotate-3 border border-black shadow-md" alt="">
        </div>
  
        <div class="rounded-lg bg-white p-8 shadow-lg lg:col-span-3 lg:p-12">
            <p class="text-xl tracking-wide font-bold">
                Hello Shreyansh,
            </p>
            <p class="tracking-wide mb-4 text-slate-600 text-sm font-medium">Lets create a new verse</p>
          <form action="#" class="space-y-4">
            <div>
              <label class="sr-only" for="name">Verse Title</label>
              <input
                class="w-full border border-slate-400 rounded-lg p-3 text-sm"
                placeholder="Verse title..."
                type="text"
                id="title"
              />
            </div>
  
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <label class="sr-only" for="field">Related to</label>
                <input
                  class="border border-slate-400  w-full rounded-lg p-3 text-sm"
                  placeholder="Verse related to..."
                  type="text"
                  id="field"
                />
              </div>
  
              <div>
                <label class="sr-only" for="topic">Topics Coverd</label>
                <input
                  class="w-full border border-slate-400  rounded-lg p-3 text-sm"
                  placeholder="Topics covered"
                  type="text"
                  id="topic"
                />
              </div>
            </div>

            <div class="max-w-md">
                <div>
                  <a
                    (click)="triggerFileUpload()"
                    class="group relative inline-block text-sm font-medium text-red-600 focus:outline-none focus:ring active:text-red-500 cursor-pointer"
                    id="trigger-file-input"
                  >
                    <span class="absolute inset-0 border border-current"></span>
                    <span
                      class="block border border-current bg-white px-12 py-3 transition-transform group-hover:-translate-x-1 group-hover:-translate-y-1"
                    >
                      Add Image
                    </span>
                  </a>
                  <label class="sr-only" for="image">Add image</label>
                  <input
                    class="hidden"
                    type="file"
                    id="image"
                    accept="image/*"
                  />
                </div>
                <p class="text-sm text-slate-600">Select any image for your verse if you want...</p>
            </div>
            
  
            <div>
              <label class="sr-only" for="desc">Verse Description</label>
  
              <textarea
                class="w-full border border-slate-400  rounded-lg p-3 text-sm"
                placeholder="Verse description..."
                rows="8"
                id="desc"
              ></textarea>
            </div>
  
            <div class="mt-4">
              <button
                type="submit"
                class="inline-block w-full rounded-lg bg-red-600 px-5 py-3 font-medium text-white sm:w-auto"
              >
                Submit Verse
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
