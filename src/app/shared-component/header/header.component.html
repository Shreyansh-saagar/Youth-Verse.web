<header class="bg-white dark:bg-[#d90000]">
  <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="md:flex md:items-center md:gap-12">
        <a class="block text-teal-600 dark:text-teal-600" href="#">
          <span class="sr-only">Home</span>
          <img [routerLink]="['/']" class="relative w-18 h-12" src="assets/logo header.png" alt="" />
        </a>
      </div>

      <div class="hidden md:block">
        <nav aria-label="Global">
          <ul class="flex items-center gap-6 text-sm">
            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                [routerLink]="['/']"
              >
                About
              </a>
            </li>

            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                [routerLink]="['/blog']"
              >
                Blog
              </a>
            </li>

            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                [routerLink]="['/faq']"
              >
                FAQs
              </a>
            </li>
          </ul>
        </nav>
      </div>

      @if(auth.isAuthenticated){
        <!-- User Profile and logout -->
        <div class="flex items-center gap-4">
          <div class="sm:flex sm:gap-4 group relative">
            <a
              class="rounded-md border border-white px-5 py-2.5 text-sm font-medium text-white shadow cursor-pointer"
            >
              {{auth.username}}
            </a>
            <div
              class="absolute hidden group-hover:block top-8 bg-white shadow-lg mt-2 w-48"
            >
              <a
                [routerLink]="['/create-post']"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Create Post</a
              >
              <a
                (click)="logout()"
                class="block cursor-pointer px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Logout</a
              >
            </div>
          </div>

          <div class="block md:hidden">
            <button
              class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75 dark:bg-gray-800 dark:text-white dark:hover:text-white/75"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      }@else{
        <!-- Login -->
        <div class="flex items-center gap-4">
          <div class="sm:flex sm:gap-4">
            <a
              class="rounded-md bg-white px-5 py-2.5 text-sm font-medium text-red-600 shadow"
              [routerLink]="['/signin']" 
            >
              Login
            </a>

            <div class="hidden sm:flex">
              <a
                class="rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600 dark:bg-black dark:text-white"
                [routerLink]="['/signup']" 
              >
                Register
              </a>
            </div>
          </div>

          <div class="block md:hidden">
            <button
              class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75 dark:bg-gray-800 dark:text-white dark:hover:text-white/75"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      }
    </div>
  </div>
</header>
